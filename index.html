<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pembayaran</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet"><style>
    body {
        background-image: url('background.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        font-family: 'Montserrat', sans-serif;
        color: white;
        text-align: center;
        padding: 30px;
        margin: 0;
        overflow-x: hidden;
    }

    .container {
        background: rgba(0, 0, 0, 0.75);
        padding: 30px;
        border-radius: 18px;
        max-width: 650px;
        margin: auto;
        box-shadow: 0 4px 12px rgba(52, 152, 219, 0.5);
        animation: fadeInUp 0.8s ease-out;
    }

    h1 {
        color: #89CFF0;
        font-size: 2em;
        margin-bottom: 10px;
        font-weight: 700;
    }

    p {
        font-size: 1em;
        margin-bottom: 25px;
        font-weight: 300;
    }

    .payment-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 20px;
        width: 100%;
    }

    .payment-option {
        background: rgba(255, 255, 255, 0.08);
        padding: 18px;
        border-radius: 12px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
        transition: 0.3s ease;
    }

    .payment-option:hover {
        transform: translateY(-4px);
    }

    h3 {
        font-size: 1.3em;
        margin-bottom: 12px;
        color: #89CFF0;
        font-weight: 600;
    }

    input {
        padding: 10px;
        width: 100%;
        max-width: 180px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #aaa;
        text-align: center;
        transition: 0.2s;
    }

    button {
        padding: 10px 20px;
        margin-top: 10px;
        background: #89CF;
        color: white;
        border: none;
        border-radius: 7px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.25s;
    }

    button:hover {
        transform: scale(1.07);
    }

    img {
        max-width: 130px;
        border-radius: 8px;
        margin: 10px 0;
        transition: 0.2s;
    }

    img:hover {
        transform: scale(1.05);
    }

    @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>

</head><body>
    <div class="container">
        <h1>Halaman Pembayaran</h1>
        <p>Pilih metode pembayaran dan salin detailnya.</p><div class="payment-grid">
        <div class="payment-option">
            <h3>Dana</h3>
            <input type="text" id="dana-id" value="081234567890" readonly>
            <button onclick="copyToClipboard('dana-id')">Salin</button>
        </div>

        <div class="payment-option">
            <h3>OVO</h3>
            <input type="text" id="ovo-id" value="081234567891" readonly>
            <button onclick="copyToClipboard('ovo-id')">Salin</button>
        </div>

        <div class="payment-option">
            <h3>GoPay</h3>
            <input type="text" id="gopay-id" value="081234567892" readonly>
            <button onclick="copyToClipboard('gopay-id')">Salin</button>
        </div>

        <div class="payment-option">
            <h3>QRIS</h3>
            <p>Scan QRIS di bawah ini:</p>
            <img src="qris.jpg" alt="QRIS Code">
            <button onclick="downloadQRIS()">Download QRIS</button>
        </div>
    </div>
</div>

<script>
    function copyToClipboard(id) {
        const element = document.getElementById(id);
        element.select();
        document.execCommand('copy');
        alert('Disalin: ' + element.value);
    }

    function downloadQRIS() {
        const link = document.createElement('a');
        link.href = 'qris.jpg';
        link.download = 'qris.jpg';
        link.click();
    }
</script>

</body>
</html>
